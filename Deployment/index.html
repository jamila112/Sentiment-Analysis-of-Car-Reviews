<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Upload your file for prediction </title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    


</head>
<body>
    
    
    		

				    <form action="/upload" method="post" enctype="multipart/form-data">
				    	<div class="container">
				    	<div class="right">

				        <div class="header">
				        <h1>Upload your file for prediction</h1>
				        <input type="file"  id="fileInput" name="fileInput" >
				     </div>
				     <div class="right">
	                    <p>make :</p>
	                    <input type="text" id="make" name="make"><br>
	                    <p>modele :</p>
	                    <input type="text" id="modele" name="modele">
            		</div>
            	</div>
				    
				    </form>
			
    		


    
    

    
    <br><br>
    

     <div class="counte">
    <tbody>
        <div class="model">
            <p>Super model</p>
            <input type="submit" name="svm_self" value="SVM">
        </div>
        
        <div class="pos">

            <p>Positive snetiment: </p>
            <p>&#128516</p>
            


        </div>
        <div class="neu">
            <p>Neutral sentiment: </p>
            <p>&#128528</p>
            
            
        </div>
        <div class="neg">
            <p>Negative sentiment: </p>
            <p>&#128542</p>
            
        </div>

        
       
        
    </tbody>    
    </div>
    
    <div id="chart">
        {{ chart_html | safe }}
    </div>

    


  

</body>
</html>
